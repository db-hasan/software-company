<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Megamenu Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Custom styles for megamenu */
        .megamenu {
            position: static !important;
        }

        .megamenu .dropdown-menu {
            width: 100%;
            padding: 20px;
        }

        .megamenu .dropdown-menu .col-sm-3 {
            padding: 10px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Megamenu Example</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown megamenu">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Products
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6>Category 1</h6>
                                    <a class="dropdown-item" href="#">Item 1</a>
                                    <a class="dropdown-item" href="#">Item 2</a>
                                    <a class="dropdown-item" href="#">Item 3</a>
                                </div>
                                <div class="col-sm-3">
                                    <h6>Category 2</h6>
                                    <a class="dropdown-item" href="#">Item 4</a>
                                    <a class="dropdown-item" href="#">Item 5</a>
                                    <a class="dropdown-item" href="#">Item 6</a>
                                </div>
                                <div class="col-sm-3">
                                    <h6>Category 3</h6>
                                    <a class="dropdown-item" href="#">Item 7</a>
                                    <a class="dropdown-item" href="#">Item 8</a>
                                    <a class="dropdown-item" href="#">Item 9</a>
                                </div>
                                <div class="col-sm-3">
                                    <h6>Category 4</h6>
                                    <a class="dropdown-item" href="#">Item 10</a>
                                    <a class="dropdown-item" href="#">Item 11</a>
                                    <a class="dropdown-item" href="#">Item 12</a>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</body>

</html>
